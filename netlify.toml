[build]
  command = "npm run build && npm run db:seed && npm run db:migrate-firebase && npm run db:health"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  DATABASE_URL = "file:./dev.db"
  NEXTAUTH_URL = "https://your-project-name.vercel.app"
  NEXTAUTH_SECRET = "d50e8358a7a93631a0171990d46611f0"
  
  # Firebase Configuration (these will be overridden by Netlify environment variables)
  FIREBASE_API_KEY = "your-firebase-api-key"
  FIREBASE_AUTH_DOMAIN = "your-firebase-auth-domain"
  FIREBASE_PROJECT_ID = "your-firebase-project-id"
  FIREBASE_STORAGE_BUCKET = "your-firebase-storage-bucket"
  FIREBASE_MESSAGING_SENDER_ID = "your-firebase-messaging-sender-id"
  FIREBASE_APP_ID = "your-firebase-app-id"
  FIREBASE_MEASUREMENT_ID = "your-firebase-measurement-id"
  
  # Disable secrets scanning as these are just placeholder values
  SECRETS_SCAN_ENABLED = "false"